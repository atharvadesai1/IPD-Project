<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/bootstrap.min (1).css"
    <title></title>
</head>
<body>
    <div class="col-lg-6 col-10 mx-auto py--5 my-5">
        <div class="card p-4">
            <h1>Sentimental Analysis</h1>
            <form  id="form">
                <input type="text" id="input" class="form-control form-control-lg">
                <p class="mt-2" id="response">Waiting to process...</p>
                <input type="submit" class="btn btn-primary" value="Process">
            </form>
        </div>
    </div>

    <script>
        const responseElement = document.getElementById('response');
        const inputElement = document.getElementById('input');
        const formElement = document.getElementById('form');

        formElement.addEventListener('submit', event => {
            event.preventDefault();

            fetch('/',{
                method: 'POST',
                headers: {
                    "Content-Type": 'application/json'
                },
                body: JSON.stringify({
                    text: inputElement.value
                })
            }).then(res => res.json())
            .then(res => {
                responseElement.innerText = res[0]?.label === 'POSITIVE' ? 'Positive vibes! ' : 'Negative vibes detected!';
                inputElement.value = '';
            })
        })
    </script>
</body>
</html>
